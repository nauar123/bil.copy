<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Opret Kunde</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<!-- MENUBAR -->
<nav class="menubar">
    <ul>
        <li><a th:href="@{/dashboard}">Dashboard</a></li>
        <li class="dropdown">
            <a th:href="@{/forretningsudvikler}">Biler</a>
            <div class="dropdown-content">
                <a th:href="@{/forretningsudvikler}">Overblik over biler</a>
                <a th:href="@{/bil/opret}">Opret ny bil</a>
            </div>
        </li>
        <li class="dropdown">
            <a th:href="@{/lejekontraktOverblik}">Lejekontrakter</a>
            <div class="dropdown-content">
                <a th:href="@{/lejekontraktOverblik}">Overblik lejekontrakter</a>
                <a th:href="@{/opretLejekontrakt}">Opret lejekontrakt</a>
                <a th:href="@{/updateLejekontrakt}">Opdater lejekontrakt</a>
            </div>
        </li>
        <li><a th:href="@{/kundeOverblik}">Kunder</a></li>
        <li class="dropdown">
            <a th:href="@{/tilstandsrapport}">Rapporter</a>
            <div class="dropdown-content">
                <a th:href="@{/tilstandsrapport}">Tilstandsrapporter</a>
                <a th:href="@{/opretTilstandsrapport}">Opret tilstandsrapport</a>
                <a th:href="@{/skaderapport}">Skaderapporter</a>
                <a th:href="@{/opretSkaderapport}">Opret skaderapport</a>
            </div>
        </li>
        <li><a th:href="@{/logout}">Log ud</a></li>
    </ul>
</nav>
<!-- SLUT MENUBAR -->

<div class="intro-opretKunde">
    <h1>Opret Ny Kunde</h1>
</div>

<div class="tabel-opretKunde">
    <form th:action="@{/opretKunde}" th:object="${kunde}" method="post">

        <label>Kunde ID</label>
        <input type="number" th:field="*{kundeId}" required><br>

        <label>Navn</label>
        <input type="text" th:field="*{navn}" required><br>

        <label>Adresse</label>
        <input type="text" th:field="*{adresse}" required><br>

        <label>Telefonnummer</label>
        <input type="text" th:field="*{telefonnr}" required><br>

        <label>Email</label>
        <input type="email" th:field="*{email}" required><br>

        <button type="submit">Opret Kunde</button>

    </form>
</div>

<div class="tilbage-knap">
    <a th:href="@{/kundeOverblik}">
        <button>Tilbage til oversigt</button>
    </a>
</div>

</body>
</html>
