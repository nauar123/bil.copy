<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilabonnement A/S - Login</title>
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
</head>

<body class="login-body">
<div class="login-container">
    <div class="logo">
        <img src="/images/images/logo.jpg" alt="Bilabonnement A/S Logo">
    </div>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="adgangskode">Adgangskode</label>
            <input type="password" id="adgangskode" name="adgangskode" required>
        </div>

        <button type="submit" class="login-button">Log p√•</button>
    </form>

    <div class="forgot-password">
        <a href="#">Glemt adgangskode?</a>
    </div>
</div>
</body>
</html>
