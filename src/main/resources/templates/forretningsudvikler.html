<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forretningsudvikler - Test</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<h1>TEST - Forretningsudvikler Side</h1>

<div class="container">
    <div class="boks udlejede-biler">
        <h2>Udlejede biler</h2>
        <p>Antal biler: <span th:text="${#lists.size(biler)}">0</span></p>
        <ul>
            <li th:each="bil : ${biler}" th:text="${bil.model}">Ingen biler</li>
        </ul>
    </div>

    <div class="boks ledige-biler">
        <h2>Biler klar til udlejning</h2>
        <p>Antal biler: <span th:text="${#lists.size(ledigeBiler)}">0</span></p>
        <ul>
            <li th:each="bil : ${ledigeBiler}" th:text="${bil.model}">Ingen biler</li>
        </ul>
    </div>

    <div class="boks samlet-indtaegt">
        <h2>Samlet indt√¶gt</h2>
        <p th:text="${samletIndtaegt + ' kr.'}">0 kr.</p>
    </div>
</div>

<a href="/dashboard">Tilbage til Dashboard</a>

</body>
</html>
