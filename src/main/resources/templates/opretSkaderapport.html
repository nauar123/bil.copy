<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Opret Skaderapport</title>
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>


<!-- MENUBAR --->
<nav class="menubar">
    <ul>
        <li><a href="/dashboard">Dashboard</a></li>


        <li class="dropdown">
            <a href="/biloverblik">Biler</a>
            <div class="dropdown-content">
                <a href="/biloverblik">Overblik over biler</a>
                <a href="/bil/opret">Opret ny bil</a>
            </div>
        </li>


        <li class="dropdown">
            <a href="/lejekontraktOverblik">Lejekontrakter</a>
            <div class="dropdown-content">
                <a href="/lejekontraktOverblik">Overblik lejekontrakter</a>
                <a href="/opretLejekontrakt">Opret lejekontrakt</a>
                <a href="/updateLejekontrakt">Opdater lejekontrakt</a>
            </div>
        </li>


        <li><a href="/kundeoverblik">Kunder</a></li>


        <li class="dropdown">
            <a href="/tilstandsrapport">Rapporter</a>
            <div class="dropdown-content">
                <a href="/tilstandsrapport">Tilstandsrapporter</a>
                <a href="/opretTilstandsrapport">Opret tilstandsrapport</a>
                <a href="/skaderapport">Skaderapporter</a>
                <a href="/opretskaderapport">Opret skaderapport</a>
            </div>
        </li>


        <li><a href="/logout">Log ud</a></li>
    </ul>
</nav>
<!-- SLUT MENUBAR --->


<div class="intro-sr">
    <h1>Opret Skaderapport</h1>
</div>




<div class="sr-formular">
    <form th:action="@{/skaderapport/gem}" th:object="${skaderapport}" method="post">


        <label for="tilstandsrapportId">Tilstandsrapport ID</label>
        <input type="number" id="tilstandsrapportId" th:field="*{tilstandsrapportId}" required />


        <label for="medarbejderId">Medarbejder ID</label>
        <input type="number" id="medarbejderId" th:field="*{medarbejderId}" required />


        <label for="antalSkader">Antal skader</label>
        <input type="number" id="antalSkader" th:field="*{antalSkader}" required />


        <label for="prisPrSkade">Pris pr. skade</label>
        <input type="number" id="prisPrSkade" th:field="*{prisPrSkade}" required />


        <label for="prisTotal">Pris total</label>
        <input type="number" id="prisTotal" th:field="*{prisTotal}" required />


        <label for="beskrivelse">Beskrivelse</label>
        <input type="text" id="beskrivelse" th:field="*{beskrivelse}" required />


        <button type="submit">Gem</button>
    </form>
</div>
<div class="tilbage-knap">
    <a href="/skaderapport"><button>Tilbage</button></a>
</div>


</body>
</html>
